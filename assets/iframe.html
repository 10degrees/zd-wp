<html>
<body>

	<div id="content"></div>

	<link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">

	<script id="requester-template" type="text/x-handlebars-template">
    <p>Domain: {{domain}}</p>

		{{#if articles}}
				<ul>
				{{#each articles}}
					<li><a href="{{this.link}}" target="_blank">{{this.title.rendered}}</a> <span>({{this.modified}})</span></li>
				{{/each}}
				</ul>

		{{else}}
			<p>No articles found</p>
		{{/if}}

</script>

<script id="error-template" type="text/x-handlebars-template">
  <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
</script>

	<script src="https://cdn.jsdelivr.net/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<footer>
		<p><a href="http://team.10degrees.uk/wp-admin/post-new.php?post_type=knowledge-base" target="_blank">Add new article</a> | 
	  <a href="mailto:jonny@10degrees.uk">Report bugs</a></p>
	</footer>
</body>
</html>
